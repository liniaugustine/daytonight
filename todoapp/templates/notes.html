{% extends 'master.html'%}
{% load static %} {% block content %} 
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--icon-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .container-fluid{
            position: relative;
        }
        .content{
            background: rgb(0, 0, 0); /* Fallback color */
            background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
            color: #f1f1f1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            padding: 25px;
            border-radius: 20px;
        }
    </style>
<body>
    <div class="container-fluid">
        <img src="{% static 'images/note.jpg' %}" alt="" width="100%" height="400px">
        <div class="content">
            <h3 class="text-center">Save your thoughts,<br>Wherever you are</h3>
        </div> 
    </div> <br> <br>  
    <div class="container">
            <form action="notes" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-10 col-sm-9">
                        <input type="text" name="note" id="note" class="form-control p-4" placeholder="Keep your notes,passwords,Ideas,everything...."  >
                    </div>
                    <button type="submit" style="border: none; background-color: #f1f1f1"><i class="fa fa-check-circle" style="font-size:48px;color:rgb(30, 164, 218)"></i></button>
                    <input type="color" name="colorpick" id="colorpick" class="ml-3 mt-3" onchange="myFunction()">
                </div>
                {{ msge }}
            </form>
            <a href="notes2">
        <button class="btn btn-success btn-lg float-right mt-5">Show</button></a>
        <div>
        </div>
    </div>  
    <script>
        function myFunction(){
            $(document).ready(function(){
            ch=$('#colorpick').val()
            notes=$('#note').val()
            $('#note').click(function(){
                $('#note').css('color',ch);
            });
            
        });
    }
    </script>
</body>    
</head>
{% endblock %}
