{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <style>
        .texttransparent{
            position: absolute;
            top: 0;
            width: 92%;
            background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)); 
            padding: 15px;
            color: white;
        }
    </style>
    
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="plan2"><i class="fa fa-home"></i> Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="diet">Diet & Workout Plan</a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="today">Diet plan-Today</a>
                        </li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col">
                <img src="{% static 'images/fruits.jpg' %}" alt="" width="100%" height="250px" class="">

                <img src="{% static 'images/fruits2.jpg' %}" alt="" width="100%" height="250px">

            </div>

                <img src="{% static 'images/fruits3.jpg' %}" alt="" width="100%" height="250px">
                <h4 class="texttransparent text-center">Stay Healthy</h4>
            </div>
            <div class="col d-none d-lg-block">
                <img src="{% static 'images/healthy.jpg' %}" alt="" width="100%" height="250px">
                <h4 class="texttransparent text-center">Eat Good Feel Good</h4>
            </div>
        </div>
            {% block dietcontent %} {% endblock %}
    </div>
