{% extends 'master.html'%}
{% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"><!--bootstrap-->
    <style>
        .container-fluid{
            background: linear-gradient(rgba(4, 245, 205, 0.808), rgb(7, 46, 33))
        }
        .card{
            background:white;
            background:linear-gradient( rgba(0,0,0,0.7),
            rgba(0,0,0,0.7));
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form mt-4">
                    <form action="profile">
                        <div class="card">
                            
                                <div class="mx-auto mt-2">
                                    <img src="{% static 'images/login2.png' %}" alt="loginimg" class="rounded-circle" style="height: 100px">
                                <br><br>
                                    <h3 class="text-white">{{userdetails.firstname}} {{userdetails.lastname}}</h3> 
                                </div>
                                <div class="card-body">
                                <div class="form-group">
                                    <label for="" class="text-white">Email</label>
                                    <input name="" id="" class="form-control font-weight-bold" value="{{ldetails.username}}" readonly>
                                </div>
                                <div class="form-group" >
                                    <label for="" class="text-white">Age</label>
                                    <input name="" id="" class="form-control font-weight-bold" value="{{dietplan.age}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-white">Height</label>
                                    <input name="" id="" class="form-control font-weight-bold" value="{{dietplan.height}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-white">weight</label>
                                    <input name="" id="" class="form-control font-weight-bold" value="{{dietplan.weight}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-white">Medical Condition</label>
                                    <input name="" id="" class="form-control font-weight-bold" value="{{dietplan.medcondition}}" readonly>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
            
    {% endblock %}
</body>
</html>
